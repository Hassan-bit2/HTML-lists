<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="5"> -->
    <!-- <meta http-equiv="refresh" content="5; url = https://www.coursera.org/learn/html/home/week/1"> -->
    <title>practice HTML</title>

    <script src="Hassan.js"></script>
  </head>
  <body>
    <table border="1" cellspacing="10" cellpadding="10" bordercolor="red" background="green" table width="700" table height="300">
      <thead>
        <tr>
          <td colspan="4">This is head of the table</td>
        </tr>
      </thead>
      <caption>Sample Table</caption>

      <tfoot>
        <tr>
          <td>This is foot of the table</td>
        </tr>
      </tfoot>

      <tbody>
        <th>Primary Section</th>
      <th>Secondary Section</th>
      <tr>
        <td colspan="2">Row 1, column 1</td>
        <td>Row 2, collumn 2</td>
      </tr>

      <tr>
        <td>Row 3, Column 3</td>
        <td>Row 4, Column 4</td>
      </tr>
      </tbody>
      
    </table>
    <br>
    
  </body>
</html>
